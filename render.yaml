# CORRECTED render.yaml
services:
  # Backend Service (Express + Supabase)
  - type: web
    name: streamz-api
    runtime: node # ← Changed from "bun" to "node"
    rootDir: ./api
    region: oregon
    buildCommand: |
      # Install Bun first
      curl -fsSL https://bun.sh/install | bash
      export BUN_INSTALL="$HOME/.bun"
      export PATH="$BUN_INSTALL/bin:$PATH"
      # Now install dependencies with Bun
      bun install
    startCommand: |
      # Make sure Bun is in PATH for runtime
      export BUN_INSTALL="$HOME/.bun"
      export PATH="$BUN_INSTALL/bin:$PATH"
      bun /server.ts
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://streamz-bg0h.onrender.com

  # Frontend Service (Next.js)
  - type: web
    name: streamz
    runtime: node # ← Changed from "bun" to "node"
    rootDir: ./client
    region: oregon
    buildCommand: |
      # Install Bun
      curl -fsSL https://bun.sh/install | bash
      export BUN_INSTALL="$HOME/.bun"
      export PATH="$BUN_INSTALL/bin:$PATH"
      # Install dependencies and build
      bun install
      bun run build
    startCommand: |
      export BUN_INSTALL="$HOME/.bun"
      export PATH="$BUN_INSTALL/bin:$PATH"
      bun run start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NEXT_PUBLIC_API_URL
        value: https://streamz-api-uvey.onrender.com
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: NEXT_TELEMETRY_DISABLED
        value: 1
    buildFilter:
      paths:
        - client/**
